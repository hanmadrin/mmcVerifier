<svg width="400" height="400">
    <rect x="0" y="350" width="50" height="50" fill="skin"/>
    <rect x="20" y="300" width="10" height="50" fill="black"/>
    <rect x="40" y="300" width="10" height="50" fill="black"/>
    <rect x="10" y="250" width="30" height="50" fill="blue"/>
    <rect x="15" y="200" width="20" height="50" fill="red"/>
    <rect x="5" y="300" width="10" height="50" fill="skin"/>
    <rect x="45" y="300" width="10" height="50" fill="skin"/>
    <animate attributeType="XML"
             attributeName="x"
             from="0" to="350"
             dur="3s"
             repeatCount="indefinite"/>
    <animate attributeType="XML"
             attributeName="y"
             from="300" to="350"
             dur="3s"
             repeatCount="indefinite"
             additive="sum"/>
  </svg>
